<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="./Public/Admin/css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="./Public/Admin/js/jquery.js"></script>
<script src="./Public/Admin/js/verificationNumbers.js"></script>
<script src="./Public/Admin/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
</script>
</head>
<body>
<dl class="admin_login" act>
 <form action="index.php?p=Admin&c=Login&a=check" method="post">
 <dt>
  <strong>后台登录系统</strong>
  <em>Management System</em>
 </dt>

 <dd class="user_icon">
  <input type="text" placeholder="账号" class="login_txtbx" name="username"/>
 </dd>

 <dd class="pwd_icon">
  <input type="password" placeholder="密码" class="login_txtbx" name="password"/>
 </dd>

 <dd class="val_icon">
  <div>
    <input type="text" id="J_codetext" name="captcha" placeholder="输入验证码" maxlength="4" class="login_txtbx" >
  </div>
 </dd>

 <dd>
  <img src="index.php?p=Admin&c=Captcha&a=index"  id="myCanvas" onclick="this.src='index.php?p=Admin&c=Captcha&a=index&'+Math.random()"/>
 </dd>

 <dd>
  <input type="submit" value="立即登录" class="submit_btn"/>
 </dd>

 <dd>
  <p>© 2015-2016 DeathGhost 版权所有</p>
  <p>陕B2-20080224-1</p>
 </dd>
 </form>
</dl>
</body>
</html>
